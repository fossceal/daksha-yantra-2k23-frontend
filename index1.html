<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://fonts.cdnfonts.com/css/new-age-vintage" rel="stylesheet">

  <title>homepage</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark ">
      <div class="container-fluid">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="images/Logo.webp" alt="" width="30" height="30">
          </a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
          aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
            <li class="nav-item me-4">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item me-4">
              <a class="nav-link" href="#">Events</a>
            </li>
            <li class="nav-item me-4">
              <a class="nav-link" href="#">Photos</a>
            </li>
            <li class="nav-item me-4">
              <a class="nav-link" href="#">About</a>
            </li>

        </div>
      </div>
    </nav>



    <div class="covertext">
      <div class="col-lg-10" style="float:none; margin:0 auto;">
        <h1 class="title"></h1>
        <h3 class="subtitle"></h3>
      </div>
      <div class="col-xs-12 explore">
        <a href="#"></a>
      </div>
    </div>

  </header>
  <main id="showcase">

    <center>
      <img id="landinglogo" src="images/Vector 1.webp" oncontextmenu="return false" draggable="false">
    </center>
    <h2 id="landingname">DAKSHYA YANTHRA</h2>
  </main>
  <section>
    <main id="banner">
      <h3 class="bannerfont m-4"> COME AND ENJOY WITH US ALL</h3>
    </main>
  </section>
  <section>
    <main id="mainbackground">
      <img class="showtime mt-4" src="images/showtime.webp" alt="">
      <h2 id="headinggname"> MAY 2023</h2>
      <div class="dates">

      </div>
      <img class="clgphoto mt-4" src="images/clgphoto.webp" alt="">
      <img class="banner1" src="images/banner1.webp" alt="">
      <img id="lights" src="images/LightsOn1.webp" alt="">

      <div class="footer">
        footer
      </div>

    </main>
  </section>


  <!-- Option 2: Separate Popper and Bootstrap JS -->

  <script>
    setInterval(function () {
      document.getElementById("landinglogo").src = "images/Vector 1.webp";
      $(this).find("#landinglogo").fadeOut(1000);
    }, 3000);
    setInterval(function () {
      document.getElementById("landinglogo").src = "images/Changes=Vector 4.webp";
      $(this).find("#landinglogo").fadeOut(1000);
    }, 6000);
    setInterval(function () {
      document.getElementById("landinglogo").src = "images/Vector 6.webp";
      $(this).find("#landinglogo").fadeOut(1000);
    }, 9000);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
