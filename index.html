<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daksha Yanthra</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link
      rel="icon"
      href="images/Logo.webp"
      type="image/x-icon"
      media="(prefers-color-scheme: dark)"
    />
    <link
      rel="icon"
      href="images/Logo_.webp"
      type="image/x-icon"
      media="(prefers-color-scheme:light)"
    />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- <div class="main-wrapper"> -->
    <div class="hero">
      <header>
        <nav class="navbar navbar-expand-lg navbar-dark navbar__">
          <div class="container-fluid" style="justify-content: space-between">
            <div class="jnontainer">
              <a class="navbar-brand" href="#" aria-label="go to homepage">
                <img src="images/Logo.webp" alt="" width="30" height="30" />
              </a>
            </div>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarScroll"
              aria-controls="navbarScroll"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
              <ul
                class="navbar-nav my-2 my-lg-0 navbar-nav-scroll"
                style="--bs-scroll-height: 160px"
              >
                <li class="nav-item me-4">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="/"
                    aria-label="go to homepage"
                    >Home</a
                  >
                </li>
                <li class="nav-item me-4">
                  <a
                    class="nav-link"
                    href="events.html"
                    aria-label="go to events page"
                    >Events</a
                  >
                </li>
                <li class="nav-item me-4">
                  <a
                    class="nav-link"
                    href="photos1.html"
                    aria-label="go to photos page"
                    >Photos</a
                  >
                </li>
                <li class="nav-item me-4">
                  <a
                    class="nav-link"
                    href="about.html"
                    aria-label="go to about page"
                    >About</a
                  >
                </li>
                <li class="nav-item me-4">
                  <a
                    class="nav-link"
                    href="contacts.html"
                    aria-label="go to contact page"
                    >Contact</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <div class="video-wrapper">
        <video autoplay loop muted plays-inline>
          <source src="./video/Hero.mp4" type="video/mp4" />
        </video>
      </div>
    </div>
    <div class="confetti-wrapper">
      <img class="confetti" src="./images/confetti.png" />
      <img class="showtime" src="./images/showtime.png" />
      <img class="date" src="./images/date.png" />
      <video class="promo" id="promovid" loop autoplay muted onclick="togglePlay()">
        <source src="video/Out.mp4">
      </video>
      <!-- <img class="promoplaceholder" src="./images/promoplaceholder.png"/> -->
      <img class="sponsored" src="./images/sponsoredtwirl.png"/>
      <img class="sponsors" src="./images/sponsors.png" />
    </div>
    </div>
    <!-- </div> -->
    <footer><h2>Daksha Yanthra</h2></footer>
    <script>
        var toggle_play=true
        function togglePlay(){
            var video = document.getElementById('promovid');
            if(togglePlay){
                togglePlay = false;
                video.pause();
            }else{
                togglePlay = true;
                video.play();
            }
        }
    </script>
  </body>
</html>
