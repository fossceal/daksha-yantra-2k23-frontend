  <script>

    $(document).ready(function () {
      $(this).scrollTop(0);
    });
    function img_set(name, url) {
      var r = document.querySelector(':root');
      r.style.setProperty("--" + name, "url('" + url + "')");

    }
    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    // fixes large screen bug

    async function logo_anim() {
      var interval = 1500;
      img_set('landing_logo', 'images/Vector 1.webp');
      await sleep(interval);
      img_set('landing_logo', 'images/Changes=Vector 4.webp');
      await sleep(interval);
      img_set('landing_logo', 'images/Vector 6.webp');
      await sleep(interval);

    }

    var anim = [{ opacity: 0 }, { opacity: 1 }]
    async function clooney() {
      var interval = 300;
      banner1 = document.getElementById("banner1");
      banner1.animate(anim, interval);
      await sleep(interval);
      banner1.style.opacity = 1;
      eventContainer = document.getElementById("eventContainer");
      eventContainer.animate(anim, interval);
      await sleep(interval);
      eventContainer.style.opacity = 1;
      const nuggets = document.getElementsByClassName("eventNugget")
      for (let i = 0; i < nuggets.length; i++) {
        await sleep(interval / 10);
        nuggets[i].style.opacity = 1;
      }


      banner2 = document.getElementById("banner2");
      banner2.animate(anim, interval);
      await sleep(interval);
      banner2.style.opacity = 1;


    }



    window.onload = async function () {
      await sleep(700)
      clooney();

    }

    function redirect(href) {
      window.location.href = href
    }
    setInterval(logo_anim, 4500);
  </script>
